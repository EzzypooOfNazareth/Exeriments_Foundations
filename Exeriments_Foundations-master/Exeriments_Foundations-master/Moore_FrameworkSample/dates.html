<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan for Tech Con</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body>

    <!-- Reusable Header -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <a href="index.html">
            <h1>Tech <span class = "red_split">Con</span></h1>
          </a>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>Plan a trip to Tech <span class = "red_split">Con.</span></h3>
          </div>
        </div>
      </div>

          <h5>Fill out our RSVP form:</h5>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label id = "date_asset">Insert Date</label>
                <input type="date"/>
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-4 medium-4 cell">
                <label id = "time_asset">Insert Time</label>
                <input type="time"/>
              </div>
              <div class="large-4 medium-4 cell">
                <label id = "name_asset">Insert Name</label>
                <input type="text" placeholder="Enter name"/>
              </div>
            </div>
            <p><a id = "button1" class="button">Submit</a><br/>
          </form>

          <!-- Logging Script -->
          <script>
            $("#button1").click(function(){
              $("#name").text("#name_asset");
            });
          </script>

          <h5 id = "name">...</h5>

        </div>
      </div>
    </div>
  </body>

  <!-- Reusable Footer -->
  <footer>
    <div class="footer_bar">
      <span style = "color: white">
        <i class="fab fa-twitter-square fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-facebook fa-2x"></i>
      </span>
    </div>
    <p class = "copyrite">Copyrite 2019 - All rights reserved.</p>
  </footer>
</html>
