<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Con Dates</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Fonts and Icons References -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Tech <span class = "red_split">Con</span></h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            <h3>The Dates<br>of Tech<br><span class = "red_split">Con.</span></h3>
      </div>

          <h4>Want to Plan a date to Tech <span class = "red_split">Con?</span>:</h4>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Full Name:</label>
                <input type="text" placeholder="John Doe" />
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-4 medium-4 cell">
                <label>Date:</label>
                <input type="date"/>
              </div>
              <div class="large-4 medium-4 cell">
                <label>Requested Tim:</label>
                <input type="time"/>
              </div>
              <div class="large-4 medium-4 cell">
                <div class="grid-x">
                  <label>Website/Portfolio:</label>
                  <div class="input-group">
                    <input type="text" placeholder="www.TechCon.com" class="input-group-field" />
                    <span class="input-group-label">.com</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <div class="callout">
                  <h4>Insert Dates here: </h4>
            </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>


  <footer>
    <div class="footer_bar">
      <span style = "color: white">
        <i class="fab fa-twitter-square fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-facebook fa-2x"></i>
      </span>
    </div>
    <p class = "copyrite">Copyrite 2019 - All rights reserved.</p>
  </footer>


</html>
